StageGlueCrawler:
  Type: AWS::Glue::Crawler
  Properties:
    Name: txma_product_groups_stage_datalayer
    Role: !GetAtt StageGlueCrawlerRole.Arn
    Targets:
      CatalogTargets:
        - DatabaseName: !Ref StageGlueDatabase
          Tables:
            - !Ref AccountManagementGlueTable
            - !Ref AuthMfaGlueTable
            - !Ref AuthNewPhoneGlueTable
            - !Ref AuthUserAccountGlueTable
            - !Ref AuthUserLoginGlueTable
            - !Ref DcmawAppGlueTable
            - !Ref DcmawCriGlueTable
            - !Ref IpvAddressGlueTable
            - !Ref IpvCiGlueTable
            - !Ref IpvFraudGlueTable
            - !Ref IpvJourneyGlueTable
            - !Ref IpvKbvGlueTable
            - !Ref IpvPassportGlueTable
            - !Ref RelyingPartyGlueTable
            - !Ref SpotGlueTable
    DatabaseName: !Ref StageGlueDatabase
    CrawlerSecurityConfiguration: !Ref GlueSecurityConfig
    RecrawlPolicy:
      RecrawlBehavior: CRAWL_EVERYTHING
    SchemaChangePolicy:
      UpdateBehavior: UPDATE_IN_DATABASE
      DeleteBehavior: LOG
    Configuration: '{"Version":1,"CrawlerOutput":{"Partitions":{"AddOrUpdateBehavior":"InheritFromTable"}}}'

StageGlueCrawlerRole:
  Type: AWS::IAM::Role
  Properties:
    RoleName: !Sub ${Environment}-stage-glue-crawler-role
    AssumeRolePolicyDocument:
      Version: '2012-10-17'
      Statement:
        - Effect: Allow
          Principal:
            Service: [glue.amazonaws.com]
          Action: ['sts:AssumeRole']
    ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
    Path: /
    Policies:
      - PolicyName: !Sub ${Environment}-stage-glue-crawler-policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'glue:GetConnection'
                - 'glue:GetCrawler'
                - 'glue:CreateTable'
                - 'glue:UpdateCrawler'
                - 'glue:CreatePartition'
                - 'glue:BatchCreatePartition'
              Resource: '*'
            - Effect: Allow
              Action:
                - 's3:GetObject'
                - 's3:PutObject'
                - 's3:ListObject'
              Resource:
                - !Sub 'arn:aws:s3:::${StageLayerBucket}'
                - !Sub 'arn:aws:s3:::${StageLayerBucket}/*'
