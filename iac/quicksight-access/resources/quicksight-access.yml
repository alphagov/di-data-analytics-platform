        - Fn::ImportValue: !Sub ${Environment}-dap-vpc-ProtectedSubnetIdA
        - Fn::ImportValue: !Sub ${Environment}-dap-vpc-ProtectedSubnetIdB
        - Fn::ImportValue: !Sub ${Environment}-dap-vpc-ProtectedSubnetIdC

webAcl:
  Type: 'AWS::WAFv2::WebACL'
  Condition: IsQuicksightEnvironment
  Properties:
    Description: Web ACL
    Name: DAP-WebACL
    DefaultAction:
      Allow: {}

    Rules:
      - Name: AWS-CRS
        Priority: 0
        Statement:
          ManagedRuleGroupStatement:
            VendorName: AWS
            Name: AWSManagedRulesCommonRuleSet
            ExcludedRules:
              - Name: CrossSiteScripting_BODY
              - Name: CrossSiteScripting_COOKIE
              - Name: CrossSiteScripting_QUERYARGUMENTS
              - Name: CrossSiteScripting_URIPATH
              - Name: EC2MetaDataSSRF_BODY
              - Name: EC2MetaDataSSRF_COOKIE
              - Name: EC2MetaDataSSRF_QUERYARGUMENTS
              - Name: EC2MetaDataSSRF_URIPATH
              - Name: GenericLFI_BODY
              - Name: GenericLFI_QUERYARGUMENTS
              - Name: GenericLFI_URIPATH
              - Name: GenericRFI_BODY
              - Name: GenericRFI_QUERYARGUMENTS
              - Name: GenericRFI_URIPATH
              - Name: NoUserAgent_HEADER
              - Name: RestrictedExtensions_QUERYARGUMENTS
              - Name: RestrictedExtensions_URIPATH
              - Name: SizeRestrictions_BODY
              - Name: SizeRestrictions_Cookie_HEADER
              - Name: SizeRestrictions_QUERYSTRING
              - Name: SizeRestrictions_URIPATH
              - Name: UserAgent_BadBots_HEADER
        OverrideAction:
          None: {}
        VisibilityConfig:
          SampledRequestsEnabled: true
          CloudWatchMetricsEnabled: true
          MetricName: !Sub '${Environment}-dap-aws-crs-metric'

      - Name: Bad-Inputs
        #checkov:skip=CKV_AWS_192:log4j is needed
        Priority: 1
        Statement:
          ManagedRuleGroupStatement:
            VendorName: AWS
            Name: AWSManagedRulesKnownBadInputsRuleSet
            ExcludedRules:
              - Name: ExploitablePaths_URIPATH
              - Name: Host_localhost_HEADER
              - Name: JavaDeserializationRCE_BODY
              - Name: JavaDeserializationRCE_HEADER
              - Name: JavaDeserializationRCE_QUERYSTRING
              - Name: JavaDeserializationRCE_URIPATH
              - Name: Log4JRCE
              - Name: PROPFIND_METHOD
        OverrideAction:
          None: {}
        VisibilityConfig:
          SampledRequestsEnabled: true
          CloudWatchMetricsEnabled: true
          MetricName: !Sub '${Environment}-dap-bad-inputs-metric'

      - Name: Anonymous-IpList
        Priority: 2
        Statement:
          ManagedRuleGroupStatement:
            VendorName: AWS
            Name: AWSManagedRulesAnonymousIpList
            ExcludedRules:
              - Name: AnonymousIPList
              - Name: HostingProviderIPList
        OverrideAction:
          None: {}
        VisibilityConfig:
          SampledRequestsEnabled: true
          CloudWatchMetricsEnabled: true
          MetricName: !Sub '${Environment}-dap-anonymous-iplist-metric'

      - Name: SQLInject-RuleSet
        Priority: 3
        Statement:
          ManagedRuleGroupStatement:
            VendorName: AWS
            Name: AWSManagedRulesSQLiRuleSet
            ExcludedRules:
              - Name: SQLiExtendedPatterns_QUERYARGUMENTS
              - Name: SQLi_BODY
              - Name: SQLi_COOKIE
              - Name: SQLi_QUERYARGUMENTS
              - Name: SQLi_URIPATH
        OverrideAction:
          None: {}
        VisibilityConfig:
          SampledRequestsEnabled: true
          CloudWatchMetricsEnabled: true
          MetricName: !Sub '${Environment}-dap-SQLinjection-ruleset-metric'

      - Name: RateBased-CountIpRule
        Priority: 4
        Statement:
          RateBasedStatement:
            Limit: 100
            AggregateKeyType: IP
        Action:
          Count: {}
        VisibilityConfig:
          CloudWatchMetricsEnabled: true
          SampledRequestsEnabled: true
          MetricName: !Sub '${Environment}-dap-RateBased-CountIp-ruleset-metric'

    Scope: REGIONAL
    Tags:
      - Key: Name
        Value: !Sub '${Environment}-dap'
    VisibilityConfig:
      SampledRequestsEnabled: true
      CloudWatchMetricsEnabled: true
      MetricName: !Sub '${Environment}-dap-metric'

cloudwatchLogsGroup:
  Type: 'AWS::Logs::LogGroup'
  Condition: IsQuicksightEnvironment
  Properties:
    LogGroupName: !Sub 'aws-waf-logs-${Environment}-dap-cloudWatchLog'
    RetentionInDays: 180
    KmsKeyId: !If
      - IsProduction
      - !GetAtt WAFLoggingKmsKey.Arn
      - !Ref AWS::NoValue

WebAclAssociation:
  Type: 'AWS::WAFv2::WebACLAssociation'
  Condition: IsQuicksightEnvironment
  Properties:
    ResourceArn: !GetAtt QuicksightAccessUserPool.Arn
    WebACLArn: !GetAtt webAcl.Arn

webAcllogging:
  Type: 'AWS::WAFv2::LoggingConfiguration'
  Condition: IsQuicksightEnvironment
  Properties:
    ResourceArn: !GetAtt webAcl.Arn
    LogDestinationConfigs:
      - !GetAtt cloudwatchLogsGroup.Arn
    LoggingFilter:
      DefaultBehavior: KEEP
      Filters:
        - Behavior: KEEP
          Conditions:
            - ActionCondition:
                Action: BLOCK
            - ActionCondition:
                Action: COUNT
          Requirement: MEETS_ANY
    RedactedFields:
      - SingleHeader:
          Name: password

WafAclSSM:
  Type: AWS::SSM::Parameter
  Condition: IsQuicksightEnvironment
  Properties:
    Description: The ARN of webACL
    Name: !Sub '/${Environment}/dap/Security/WafArn'
    Type: String
    Value: !GetAtt
      - webAcl
      - Arn

WAFLoggingKmsKey:
  Type: AWS::KMS::Key
  Condition: IsQuicksightEnvironment
  Properties:
    EnableKeyRotation: true
    KeyPolicy:
      Version: 2012-10-17
      Statement:
        - Effect: Allow
          Principal:
            AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
          Action:
            - kms:*
          Resource: '*'
        - Effect: Allow
          Principal:
            Service: !Sub 'logs.${AWS::Region}.amazonaws.com'
          Action:
            - 'kms:Encrypt*'
            - 'kms:Decrypt*'
            - 'kms:ReEncrypt*'
            - 'kms:GenerateDataKey*'
            - 'kms:Describe*'
          Resource: '*'
          Condition:
            ArnLike:
              'kms:EncryptionContext:aws:logs:arn': !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'

DAPAnalystsAssetsBucket:
  Type: 'AWS::S3::Bucket'
  Condition: IsQuicksightEnvironment
  Properties:
    AccessControl: Private
    BucketName: !Sub '${Environment}-dap-analysts-assets'
    LoggingConfiguration:
      DestinationBucketName: !Ref QuickSightlLogBucket
      LogFilePrefix: dap-analysts-assets/log
    PublicAccessBlockConfiguration:
      BlockPublicAcls: true
      BlockPublicPolicy: true
      IgnorePublicAcls: true
      RestrictPublicBuckets: true
    VersioningConfiguration:
      Status: Enabled
    LifecycleConfiguration:
      Rules:
        - ExpirationInDays: 365
          Status: Enabled

DAPAnalystsAssetsBucketPolicy:
  Type: AWS::S3::BucketPolicy
  Condition: IsQuicksightEnvironment
  Properties:
    Bucket: !Ref DAPAnalystsAssetsBucket
    PolicyDocument:
      Version: 2012-10-17
      Statement:
        - Sid: DenyNonSSLAccess
          Effect: Deny
          Action: 's3:*'
          Resource: !Sub ${DAPAnalystsAssetsBucket.Arn}/*
          Principal: '*'
          Condition:
            Bool:
              aws:SecureTransport: false
        - Sid: AllowCloudFrontServicePrincipal
          Effect: Allow
          Principal:
            Service: cloudfront.amazonaws.com
          Action: s3:GetObject
          Resource: arn:aws:s3:::dap-analysts/*
          Condition:
            StringEquals:
              AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${DAPCloudFrontDistribution}

CloudFrontOriginAccessControl:
  Type: AWS::CloudFront::OriginAccessControl
  Condition: IsQuicksightEnvironment
  Properties:
    OriginAccessControlConfig:
      Name: DAPOriginAccessControl
      OriginAccessControlOriginType: s3
      SigningBehavior: always
      SigningProtocol: sigv4

DAPCloudFrontDistribution:
  # checkov:skip=CKV_AWS_86: To be enabled
  Type: AWS::CloudFront::Distribution
  Condition: IsQuicksightEnvironment
  Properties:
    DistributionConfig:
      Enabled: true
      Origins:
        - DomainName: !GetAtt DAPAnalystsAssetsBucket.DomainName
          Id: S3Origin
          OriginAccessControlId: !Ref CloudFrontOriginAccessControl
          S3OriginConfig: {}

      DefaultCacheBehavior:
        TargetOriginId: S3Origin
        ViewerProtocolPolicy: redirect-to-https
        AllowedMethods:
          - GET
          - HEAD
        ForwardedValues:
          QueryString: false
          Cookies:
            Forward: none
      WebACLId: !GetAtt webAcl.Id

      ViewerCertificate:
        CloudFrontDefaultCertificate: true
        MinimumProtocolVersion: TLSv1.2_2018
