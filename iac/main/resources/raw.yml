RawLayerBucket:
  Type: 'AWS::S3::Bucket'
  Properties:
    AccessControl: Private
    BucketName: !Sub ${Environment}-dap-raw-layer
    LoggingConfiguration:
      DestinationBucketName: !Ref GlobalLogBucket
      LogFilePrefix: dap-raw-layer/log
    PublicAccessBlockConfiguration:
      BlockPublicAcls: true
      BlockPublicPolicy: true
      IgnorePublicAcls: true
      RestrictPublicBuckets: true
    VersioningConfiguration:
      Status: Enabled
    NotificationConfiguration:
      EventBridgeConfiguration:
        EventBridgeEnabled: true
      LambdaConfigurations:
        - Event: s3:ObjectCreated:*
          Function: !GetAtt S3RawToStagingLambda.Arn
          Filter:
            S3Key:
              Rules:
                - Name: prefix
                  Value: reference-data/
                - Name: suffix
                  Value: .csv

RawLayerBucketPolicy:
  Type: AWS::S3::BucketPolicy
  Properties:
    Bucket: !Ref RawLayerBucket
    PolicyDocument:
      Version: 2012-10-17
      Statement:
        - Effect: Deny
          Action: 's3:*'
          Resource: !Sub ${RawLayerBucket.Arn}/*
          Principal: '*'
          Condition:
            Bool:
              aws:SecureTransport: false
        - Effect: Allow
          Action:
            - 's3:GetObject'
            - 's3:PutObject'
            - 's3:ListBucket'
          Resource:
            - !Sub ${RawLayerBucket.Arn}
            - !Sub ${RawLayerBucket.Arn}/*
          Principal:
            AWS: !Sub arn:aws:iam::${AWS::AccountId}:root

RawGlueCrawlerRole:
  Type: AWS::IAM::Role
  Properties:
    RoleName: !Sub ${Environment}-raw-glue-crawler-role
    AssumeRolePolicyDocument:
      Version: '2012-10-17'
      Statement:
        - Effect: Allow
          Principal:
            Service: [glue.amazonaws.com]
          Action: ['sts:AssumeRole']
    ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
    Path: /
    Policies:
      - PolicyName: !Sub ${Environment}-raw-glue-crawler-policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'glue:GetConnection'
                - 'glue:GetCrawler'
                - 'glue:CreateTable'
                - 'glue:UpdateCrawler'
                - 'glue:CreatePartition'
                - 'glue:BatchCreatePartition'
              Resource: '*'
            - Effect: Allow
              Action:
                - 's3:GetObject'
                - 's3:PutObject'
                - 's3:ListObject'
              Resource:
                - !Sub 'arn:aws:s3:::${Environment}-dap-raw-layer'
                - !Sub 'arn:aws:s3:::${Environment}-dap-raw-layer/*'
            - Effect: Allow
              Action: 'logs:AssociateKmsKey'
              Resource: 'arn:aws:logs:*:*:/aws-glue/*'

RawGlueDatabase:
  Type: AWS::Glue::Database
  Properties:
    CatalogId: !Sub ${AWS::AccountId}
    DatabaseInput:
      Name: !Sub ${Environment}-${RawGlueDatabaseName}

RawLayerSingleTableCrawler:
  Type: AWS::Glue::Crawler
  Properties:
    Name: txma_raw_layer_events_schema_combined
    Role: !GetAtt RawGlueCrawlerRole.Arn
    Targets:
      S3Targets:
        - Path: !Sub 's3://${RawLayerBucket}/txma/'
    DatabaseName: !Ref RawGlueDatabase
    CrawlerSecurityConfiguration: !Ref GlueSecurityConfig
    RecrawlPolicy:
      RecrawlBehavior: CRAWL_EVERYTHING
    SchemaChangePolicy:
      UpdateBehavior: UPDATE_IN_DATABASE
      DeleteBehavior: DELETE_FROM_DATABASE
    Configuration: '{"Version":1,"CrawlerOutput":{"Partitions":{"AddOrUpdateBehavior":"InheritFromTable"}}, "Grouping": {"TableGroupingPolicy": "CombineCompatibleSchemas"}}'

SplunkRawLayerSingleTableCrawler:
  Type: AWS::Glue::Crawler
  Properties:
    Name: splunk_migrated_data_fixed_schema
    Role: !GetAtt RawGlueCrawlerRole.Arn
    Targets:
      CatalogTargets:
        - DatabaseName: !Ref RawGlueDatabase
          Tables:
            - !Ref SplunkMigrationGlueTable
    DatabaseName: !Ref RawGlueDatabase
    CrawlerSecurityConfiguration: !Ref GlueSecurityConfig
    RecrawlPolicy:
      RecrawlBehavior: CRAWL_EVERYTHING
    SchemaChangePolicy:
      UpdateBehavior: LOG
      DeleteBehavior: LOG
    Configuration: '{"Version":1,"CrawlerOutput":{"Partitions":{"AddOrUpdateBehavior":"InheritFromTable"}}, "Grouping": {"TableGroupingPolicy": "CombineCompatibleSchemas"}}'

SplunkMigrationGlueTable:
  Type: AWS::Glue::Table
  Properties:
    CatalogId: !Sub ${AWS::AccountId}
    DatabaseName: !Ref RawGlueDatabase
    TableInput:
      Name: splunk_migration
      TableType: EXTERNAL_TABLE
      PartitionKeys:
        - { Name: year, Type: string }
        - { Name: month, Type: string }
        - { Name: day, Type: string }
      StorageDescriptor:
        Columns:
          - { Name: event_id, Type: string }
        InputFormat: org.apache.hadoop.mapred.TextInputFormat
        Location: !Sub s3://${RawLayerBucket}/splunk/
        OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
        SerdeInfo:
          Parameters:
            serialiazation.format: 1
          SerializationLibrary: org.openx.data.jsonserde.JsonSerDe

SplunkPerformanceIndexSecret:
  #checkov:skip=CKV_AWS_149:We will use aws managed kms key
  Type: AWS::SecretsManager::Secret
  DeletionPolicy: Retain
  UpdateReplacePolicy: Retain
  Condition: IsProduction
  Properties:
    Description: 'a secret to store username and password for access the performance index'
    Name: !Sub ${Environment}-SplunkPerformanceIndexSecret
    SecretString: '{"username":"xxx","password":"xxx"}'

RawEventTable:
    Type: AWS::Glue::Table
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref RawGlueDatabase
      TableInput:
        Description: TxmaRawEventTable
        Name: 'txma-2'
        PartitionKeys:
          - { Name: year, Type: string }
          - { Name: month, Type: string }
          - { Name: day, Type: string }
          - { Name: partition_0, Type: string }
        Parameters:
          projection.enabled: true
          projection.partition_0.type: injected
          projection.year.type: integer
		      projection.year.range: 2022,2030
		      projection.year.digits: 4
		      projection.month.type: integer
		      projection.month.range: 01,12
		      projection.month.digits: 2
		      projection.day.type: integer
		      projection.day.range: 01,31
		      projection.day.digits: 2
		      storage.location.template: !Join [
              '',
              ['s3://', !Ref RawLayerBucket, '/txma/${partition_0}/year=${year}/month=${month}/day=${day}/']
            ]
        StorageDescriptor:
          Columns:
            - Name: event_id
              Type: string
            - Name: event_name
              Type: string
            - Name: component_id
              Type: string
            - Name: timestamp
              Type: string
            - Name: timestamp_formatted
              Type: string
            - Name: user
              Type: string
            - Name: event_timestamp_ms
              Type: string
            - Name: event_timestamp_ms_formatted
              Type: string
            - Name: txma
              Type: string
            - Name: client_id
              Type: string
            - Name: extensions
              Type: string
            - Name: restricted
              Type: string
            - Name: user_supplied_email
              Type: string
            - Name: user_id_for_user_supplied_email
              Type: string
            - Name: reingestcount
              Type: string
            - Name: year
              Type: string
            - Name: month
              Type: string
            - Name: day
              Type: string
          Compressed: true
          InputFormat: org.apache.hadoop.mapred.TextInputFormat
          Location: !Sub s3://${RawLayerBucket}/txma/
          OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
          SerdeInfo:
            Parameters:
              {
                'ignore.malformed.json': true,
                'serialization.format': 1,
                'field.delim': '',
                'case.insensitive': false
              }
            SerializationLibrary: org.openx.data.jsonserde.JsonSerDe
          StoredAsSubDirectories: false
        TableType: EXTERNAL_TABLE
